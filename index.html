<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header id="header" class="header-container">
    <h1 class="header-title">DevFinder</h1>

    <form id="searchForm" class="header-searchForm">
      <input id="inputForm" type="text" placeholder="Usuario GitHub" />
      <button id="searchBtn" type="button">Search</button>
    </form>
  </header> 

  <section id="userPreview" class="userPreview-container inactive">
    <div id="userPreviewName" class="userPreview-user">
    </div>
    <div id="userPreviewDate" class="userPreview-date">
    </div>
    <div id="userPreviewBio" class="userPreview-bio">
    </div>
    <div id="userPreviewProjects" class="userPreview-projects">
      <div id="userPreviewRepos" class="userPreview-info"></div>
      <div id="userPreviewFollowers" class="userPreview-info"></div>
      <div id="userPreviewFollowing" class="userPreview-info"></div>
    </div>
    <div id="userPreviewSocial" class="userPreview-social">
      <div id="userPreviewSocial1" class=" userPreview-link"></div>
      <div id="userPreviewSocial2" class=" userPreview-link"></div>
      <div id="userPreviewSocial3" class=" userPreview-link"></div>
      <div id="userPreviewSocial4" class=" userPreview-link"></div>
    </div>
  </section>

  <footer>
    <p>with love by varobits</p>
  </footer>
  <script src="./src/node.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
